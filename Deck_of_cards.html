        class Deck{
            constructor(name){
                this.cards = [];
            }
            
            displayCards(){
                console.log(this.cards)
            }

            add_card(a){
                this.cards.push(a)
            }

            shuffle(){
                var m = this.cards;
                m = m.length;
                var t;
                var i;
                // console.log(m)
                while(m){
                    i = Math.floor( Math.random() * m--);
                    // swapping cards within the cards array
                    t = this.cards[m];
                    this.cards[m] = this.cards[i];
                    this.cards[i] = t;
                }
                this.displayCards();
            }
            
            // insertion sort using the order value in the card object
            reset(){
                for(var i = 0; i < this.cards.length; i++) {
                    var temp = this.cards[i];
                    var j = i - 1;
                    while (j >= 0 && this.cards[j].get_order() > temp.get_order()) {
                        this.cards[j + 1] = this.cards[j];
                        j--;
                    }
                    this.cards[j + 1] = temp;
                }
            }
        }

        class Card{
            constructor(suite, value, color, order){
                this.suite = suite;
                this.value = value;
                this.color = color;
                this.order = order;

                return this.order;
            }
        }

            for (var i = 0; i < 1e7; i++) {
                if ((new Date().getTime() - start) > milliseconds){

                }
            }
        }

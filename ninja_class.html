<html>
<head>
    <script>
        // Define the class
    function Ninja(name) {
        this.name = name;
        this.health = 100;
        var speed = 3;
        var strength = 3;

        this.sayName = function(){
            console.log("My name is " + this.name + "!");
        }

        this.showStats = function(){
            console.log("Name: " + this.name + ", Health: " + this.health + ", Speed: " + speed + ", Strength: " + strength );
        }

        this.drinkSake = function(){
            this.health += 10;
        }

        this.setHealth = function(num){
            this.health += num;
            return this;
        }

        this.punch = function(ninja) {
            if (ninja instanceof Ninja){
                ninja.setHealth(-5)
                console.log(ninja.name + " was punched by " + this.name + " and lost 5 Health!")
            }
        }

        this.kick = function(ninja) {
            if (ninja instanceof Ninja){
                ninja.setHealth(-15 * strength)
                console.log(ninja.name + " was kicked by " + this.name + " and lost " + (strength*15) + " Health!")
            }
        }
    }

    // Create new instances with the new keyword
    var ninja1 = new Ninja('Hyabusa');
    var redNinja = new Ninja("Bill Gates");
    ninja1.showStats();
    ninja1.sayName();
    ninja1.drinkSake();
    ninja1.showStats();
    ninja1.punch(redNinja);
    redNinja.showStats();
    ninja1.kick(redNinja);
    redNinja.showStats();

    </script>  
</head>
<body> 
</body>
</html>
